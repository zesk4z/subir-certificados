<!DOCTYPE html>
<html>
<head>
  <title>Subir Certificado Médico</title>
</head>
<body>
  <h2>Subir Certificado Médico</h2>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="uploadImage()">Subir</button>
  <p id="urlResult"></p>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "bot_certificados"); // Usamos tu upload preset

      const res = await fetch("https://api.cloudinary.com/v1_1/dtafthovd/image/upload", { // Usamos tu cloud name
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("urlResult").innerHTML =
        `✅ Copiá esta URL y pegala en el bot: <br><a href="${data.secure_url}" target="_blank">${data.secure_url}</a>`;
    }
  </script>
</body>
</html>
